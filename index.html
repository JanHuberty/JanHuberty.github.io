<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jan Huberty</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f9f9f9;
    }
    .container {
      text-align: center;
      max-width: 650px;
      padding: 24px;
    }
    /* --- the circular photo --- */
    .profile-pic {
      width: 220px;           /* equal width & height */
      height: 220px;          /* <- must NOT be auto */
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #333;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin: 0 auto 20px auto;
    }
    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;      /* crops nicely */
      display: block;
    }
    h1 {
      margin: 10px 0;
      font-size: 2.2rem;
    }
    p {
      color: #555;
      margin: 0 0 20px 0;
      line-height: 1.6;
    }
    .links a {
      margin: 0 10px;
      text-decoration: none;
      color: #fff;
      background: #0077b5;
      padding: 10px 15px;
      border-radius: 6px;
      transition: opacity .2s;
      display: inline-block;
    }
    .links a.github { background: #333; }
    .links a:hover { opacity: .85; }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-pic">
      <img src="IMG_1485.jpg" alt="Jan Huberty">
    </div>

    <h1>Jan Huberty</h1>
    <p>
      Data Analytics graduate passionate about SQL, Python, and Machine Learning.
      I build data-driven solutions and share projects here on GitHub.
    </p>

    <div class="links">
      <a href="https://www.linkedin.com/in/YOUR-LINKEDIN" target="_blank" rel="noreferrer">LinkedIn</a>
      <a href="https://github.com/JanHuberty" target="_blank" class="github" rel="noreferrer">GitHub</a>
    </div>
  </div>
</body>
</html>
